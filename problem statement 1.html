<!DOCTYPE html>
<html lang="en">

<head>
	 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">

	 <meta charset="utf-8">
	 
<meta name="viewport" content="width=device-width, initial-scale=1">

 <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
	  height:400px;
  }
  </style>
</head>

<body>

<h1>Places you must visit in Delhi</h1>
<div id="carousel" class="carousel slide" data-ride="carousel">
 <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
    <li data-target="#carousel" data-slide-to="3"></li>
	 <li data-target="#carousel" data-slide-to="4"></li>
    <li data-target="#carousel" data-slide-to="5"></li>
	 <li data-target="#carousel" data-slide-to="6"></li>
    <li data-target="#carousel" data-slide-to="7"></li>
	<li data-target="#carousel" data-slide-to="8"></li>
	</ol>
	
	 <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="India-Gate.jpg" alt="India Gate">
	  <div class="carousel-caption">
       <h3>India Gate</h3>
       </div>
    </div>

    <div class="item">
      <img src="PuranaQila.jpg" alt="Purana Qila">
	  <div class="carousel-caption">
       <h3>Purana Qila</h3>
       </div>
    </div>

    <div class="item">
      <img src="Red-Fort.jpg" alt="Red Fort">
	  <div class="carousel-caption">
       <h3>Red Fort</h3>
       </div>
    </div>

    <div class="item">
      <img src="swaminarayan_akshardham_mandir.jpg" alt="swaminarayan akshardham mandir">
	  <div class="carousel-caption">
       <h3>Swaminarayan akshardham mandir</h3>
       </div>
    </div>
	<div class="item">
      <img src="Agrasen_ki_Baoli.jpg" alt="Agrasen ki Baoli">
	  <div class="carousel-caption">
       <h3>Agrasen ki Baoli</h3>
       </div>
    </div>
	<div class="item">
      <img src="Qutub-Minar.jpg" alt="Qutub Minar">
	  <div class="carousel-caption">
       <h3>Qutub Minar</h3>
       </div>
    </div>
	<div class="item">
      <img src="ISKCON-Temple.jpg" alt="ISKCON Temple">
	  <div class="carousel-caption">
       <h3>ISKCON Temple</h3>
       </div>
    </div>
	<div class="item">
      <img src="LotusTemple.jpg" alt="Lotus Temple">
	   <div class="carousel-caption">
       <h3>Lotus Temple</h3>
       </div>
    </div>
	</div>
	 <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  
</div>


</body>

</html>
